<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    .app-container {
      width: 300px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .title {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .data-display {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .error-message {
      color: #ff6347;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="title">Live Weather Updates</div>
    <div id="data-display" class="data-display">Loading data...</div>
  </div>

  <script>
    // Replace with your API URL
    const API_URL = 'https://api.openweathermap.org/data/2.5/weather?q=London&appid=your_api_key&units=metric';

    // Fetch data from the API
    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        updateDisplay(data);
      } catch (error) {
        document.getElementById('data-display').textContent = 'Failed to load data';
        console.error('Fetch error:', error);
      }
    }

    // Update the display with new data
    function updateDisplay(data) {
      const temp = data.main.temp;
      const feelsLike = data.main.feels_like;
      const condition = data.weather[0].description;

      const displayText = `Temperature: ${temp}°C\nFeels Like: ${feelsLike}°C\nCondition: ${condition.charAt(0).toUpperCase() + condition.slice(1)}`;
      document.getElementById('data-display').textContent = displayText;
    }

    // Initial data fetch and set interval for refresh
    fetchData();
    setInterval(fetchData, 60000); // Update every 60 seconds
  </script>
</body>
</html>
